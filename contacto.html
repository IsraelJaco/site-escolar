<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Escola Exemplo</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Cabeçalho */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            margin-top: 20px;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        nav a.ativo {
            text-decoration: underline;
        }

        nav a:hover {
            color: #e67e22;
        }

        /* Seção de conteúdo */
        main {
            padding: 50px 20px;
        }

        .conteudo {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .conteudo h2 {
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .conteudo h3 {
            font-size: 1.5em;
            color: #2c3e50;
            margin-top: 30px;
        }

        .conteudo p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
        }

        /* Formulário de Contato */
        .formulario {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .formulario label {
            font-size: 1.1em;
            color: #333;
        }

        .formulario input,
        .formulario textarea {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        .formulario button {
            background-color: #e67e22;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
        }

        .formulario button:hover {
            background-color: #d35400;
        }

        /* Mapa */
        .mapa {
            margin-top: 30px;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Rodapé */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            nav ul li {
                display: block;
                margin: 10px 0;
            }

            .conteudo {
                padding: 20px;
            }

            .formulario button {
                font-size: 1em;
                padding: 8px 15px;
            }
         .logo >img {
    width: 100px;
    margin-bottom: 10px;
}

        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.jpg" alt="Logo da Escola Exemplo">
        </div>
        <h1>Escola Exemplo</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="cursos.html">Cursos</a></li>
                <li><a href="noticias.html">Notícias</a></li>
                <li><a href="contacto.html" class="ativo">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="conteudo">
            <h2>Contacto</h2>
            
            <form class="formulario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com">

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem..."></textarea>

                <button type="submit">Enviar</button>
            </form>

            <h3>Localização</h3>
            <div class="mapa">
                <iframe src="https://maps.google.com/maps?q=Luanda,+Angola&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="300" style="border:0;" allowfullscreen></iframe>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Escola Exemplo. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
